<!DOCTYPE html>
<html> 
    
  <head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="IrelandPopDensity.css">  
    <!-- D3.js Source -->
    <script type= "text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
  </head>
    
  <body>
    <!-- Title -->
    <h1 style = "text-align:center; color:rgb(49, 163, 84)"><bold>Ireland Population Density and Irish Speaking Percentage, 2016</bold></h1>
    <!-- Dropdown menu for selecting map to display -->
    <select name="dropdown">
        <option selected="selected" disabled="disabled">Select an option</option>
        <option name="options" value="popDensity">Population Density (2016)</option>
        <option name="options" value="urbanPopChangePer">% Change in urban population (2011-2016)</option>
        <option name="options" value="ruralPopChangePer">% Change in rural population (2011-2016)</option>
        <option name="options" value="irishSpeak">% Irish language speakers (2016)</option>
    </select><br>
    <!-- D3.js code for making a Choropleth -->
    <script type="text/javascript" src="IrelandPopDensity.js"></script> 
    <!-- Data sources, Name -->
    <h4 style = "text-align:left"><a href="https://github.com/gautam0826/Ireland-Choropleth/tree/master">Github Link</a></h4>
    <p>Data sources:<br>
        <a href="http://www.cso.ie/px/pxeirestat/Statire/SelectVarVal/Define.asp?maintable=EP001&PLanguage=0">Population Density (2016)</a><br>
        <a href="http://www.cso.ie/px/pxeirestat/Statire/SelectVarVal/Define.asp?maintable=E2004&PLanguage=0">% Change in urban/rural population (2011-2016)</a><br>
        <a href="http://www.cso.ie/px/pxeirestat/Statire/SelectVarVal/Define.asp?maintable=EA040&PLanguage=0">% Irish language speakers (2016)</a><br>
    </p>
    <h4 style = "text-align:left">Gautam Sarkar<br>Instructor: Suresh Lodha<br>CMPS 165: Data programming for Visualization<br>Spring 2018</h4>
  </body>

</html>
